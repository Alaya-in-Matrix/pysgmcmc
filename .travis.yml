language: python
python:
    - "3.5"

os:
    - linux


before_install:
    - ls -la
    - rm -rf pysgmcmc/.cache
    - sudo apt-get update
    - sudo apt-get install -q libatlas3gf-base libatlas-dev liblapack-dev gfortran


install:
  - pip install --upgrade pip
  - pip install cython
  - travis_wait pip install -r requirements.txt
  - pip install pytest-cov
  - python setup.py install
  - pip install coveralls 

script: 
    - pytest -v --doctest-modules --ignore=pysgmcmc/tests/bayesian_neural_network/test_bayesian_neural_network.py --cov=pysgmcmc

after_success:
    - coveralls
